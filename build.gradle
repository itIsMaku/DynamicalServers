plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'cz.maku'
version '1.0-SNAPSHOT'

tasks.jar {
    manifest {
        attributes["Main-Class"] = "cz.maku.dynamical.DynamicalServers"
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.repsy.io/mvn/itismaku/github/' }
}

dependencies {
    implementation 'cz.maku:mommons-shared:2.0'
    implementation 'cz.maku:mommons-entityframework:2.0.1.2'
    implementation 'cz.maku:mommons-worker:2.0'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.jetbrains:annotations:23.0.0'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'commons-codec:commons-codec:1.9'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
}
